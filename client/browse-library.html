                            <th>Title</th>

                            <th>Year Published</th>
                            <th>ISBN</th>

                        </tr>
                    </thead>
                    <tbody id='libraryTable'>
                        <button class='delete-button' hidden></button>
                    </tbody>
                </table>
            </div>
        </main>
    </body>
